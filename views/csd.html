<form class="well form-horizontal" action=" " method="post" id="upload_form" enctype="multipart/form-data">
    <fieldset>

        <!-- Form Name -->
        <legend><strong>Upload your video</strong></legend>

        <!-- Text input-->

        <div class="form-group">
            <label class="col-md-4
                     control-label">Title</label>
            <div class="col-md-4 inputGroupContainer">
                <div class="input-group">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                    <input name="title" placeholder="Title" id="title" class="form-control" type="text">
                </div>
            </div>
        </div>






        <!-- Success message -->
        <div class="alert alert-success" role="alert" id="success_message">Success <i
                class="glyphicon glyphicon-thumbs-up"></i> Thanks for uploading video
        </div>

        <!-- Button -->
        <div class="form-group">
            <label class="col-md-4 control-label"></label>
            <div class="col-md-4">
                <button type="submit" class="btn btn-warning"> <span class=" glyphicon glyphicon-send">
                        Upload</span></button>
            </div>
        </div>

</form>
